<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Josefin+Slab">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Bree+Serif">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>

</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <div id="slide-title"></div>
            </section>
            <section data-background="silver">
                <div id="chapter-overview"></div>
            </section>

            </section>
            <section>

            </section>

            </section>
            <section>

            </section>
            <section>

            </section>
            <section>
                <div id="slide-presets"></div>
            </section>
            <section>
                <div id="slide-presets-share"></div>
            </section>
            <section data-background="silver">

            </section>
            <section>

            </section>
            <section>

            </section>
            <section>

            </section>
            <section>

            </section>
            <section>

            </section>
            <section>
                <div id="slide-bundle-analyzer"></div>
            </section>
            <section>
                <div id="slide-instant-prototyping"></div>
            </section>
            <section>
                <div id="slide-project-structure-cli3"></div>
            </section>
            <section>
                <div id="slide-project-structure-cli3-abstraction"></div>
            </section>
            <section>

            </section>
            <section>
                <div id="slide-dot-env"></div>
            </section>
            <section>
                <div id="slide-building-production-advanced"></div>
            </section>
            <!--<section>
                <div id="slide-building-targets"></div>
            </section>
            <section>

            </section>-->

            </section>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
        // More info https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            history: true,

            // More info https://github.com/hakimel/reveal.js#dependencies
            dependencies: [{
                src: 'plugin/markdown/marked.js'
            }, {
                src: 'plugin/markdown/markdown.js'
            }, {
                src: 'plugin/notes/notes.js',
                async: true
            }, {
                src: 'plugin/highlight/highlight.js',
                async: true,
                callback: function() {
                    hljs.initHighlightingOnLoad();
                }
            }]
        });
    </script>
    <script src="/dist/build.js"></script>
    <script async src="https://production-assets.codepen.io/assets/embed/ei.js"></script>
</body>
